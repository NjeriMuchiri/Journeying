{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .logo-j
        {
            max-width: 280px;
        }
    </style>
</head>
<body>
    <a href="/">
        <img src="{% static 'images/journeying-yellow.png' %}" class="logo-j" alt="logo" srcset="" class="d-inline-block align-top">
    </a>
    <form action="{% url 'homepage' %}" method="GET">
        <input type="text" name="q" placeholder="search chambers..."/>
    </form>
    {% if request.user.is_authenticated %}
    <p>Hello {{request.user}}</p>
    <a href="{% url 'logoutuser'%}">Logout</a>
    {% else %}
    <a href="{% url 'loginpage'%}">Login</a>
    {% endif %}
</body>
</html>
