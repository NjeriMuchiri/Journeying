<div>
    {% for chamber in chambers %}
    <div>
        {% if request.user == chamber.host %}
        <a href="{% url 'update-chamber' chamber.id %}">Edit</a>
        <a href="{% url 'delete-chamber' chamber.id %}">Delete</a>
        {% endif %}
        <span>@{{chamber.host.username}}</span>
        <h5>{{chamber.id}} -- <a href="{% url 'chamber' chamber.id %}">{{chamber.name}}</h5></a>
        <small>{{chamber.topic.name}}</small>

        <hr>
    </div>
    {% endfor %}
    </div>
