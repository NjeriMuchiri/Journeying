<h3>Blogs Reactions</h3>
           <hr>
           {% for reaction in chamber_reactions %}
                <div>
                    <small><a href="{% url 'user-profile' reaction.user.id %}"></a>@{{reaction.user}} {{reaction.created|timesince}}</small>
                    <small>replied to "{{reaction.chamber}}"</small>
                    <p>{{reaction}}</p>

                    {% if request.user == reaction.user %}
                    <a href="{% url 'delete-message' reaction.id %}">Delete</a>
                    {% endif %}
                    <hr>
                </div>
           {% endfor %}
